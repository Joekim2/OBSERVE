<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How are you bestie? üíò</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            color: #fff;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #ff1493;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        #noBtn {
            background: linear-gradient(45deg, #a18cd1, #fbc2eb);
            color: white;
            position: relative;
        }

        .heart {
            position: absolute;
            pointer-events: none;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .emoji-float {
            position: absolute;
            font-size: 1.5rem;
            animation: floatEmoji 6s linear infinite;
            opacity: 0.7;
        }

        @keyframes floatEmoji {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey bestie, Can I sing for you? üíñ</h1>
        <p>I promise utapenda...</p>
        <div class="buttons">
            <button id="yesBtn">YES! üòç</button>
            <button id="noBtn">No üò¢</button>
        </div>
    </div>

    <!-- Hidden audio for music -->
    <audio id="bgMusic" loop>
        <source src="Bestie.mp3" type="audio/mpeg">
    </audio>

    <!-- Confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
        // Start romantic music (soft volume)
        const music = document.getElementById("bgMusic");
        music.volume = 0.3;
        document.body.addEventListener("click", () => { music.play(); }, { once: true });

        // Create floating hearts
        function createHearts() {
            const heart = document.createElement("div");
            heart.innerHTML = "üíñ";
            heart.className = "heart";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = Math.random() * 100 + "vh";
            heart.style.fontSize = Math.random() * 20 + 10 + "px";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(heart);

            setTimeout(() => { heart.remove(); }, 5000);
        }

        // Create floating emojis
        function createEmojis() {
            const emojis = ["üíò", "üå∏", "üíï", "üíù", "‚ú®", "ü•∞", "üòä"];
            const emoji = document.createElement("div");
            emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.className = "emoji-float";
            emoji.style.left = Math.random() * 100 + "vw";
            emoji.style.fontSize = Math.random() * 20 + 10 + "px";
            emoji.style.animationDuration = Math.random() * 4 + 3 + "s";
            document.body.appendChild(emoji);

            setTimeout(() => { emoji.remove(); }, 6000);
        }

        // Generate effects every 300ms
        setInterval(createHearts, 300);
        setInterval(createEmojis, 500);

        // Button actions
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");

        yesBtn.addEventListener("click", () => {
            // Confetti explosion
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ["#ff1493", "#ff69b4", "#ffb6c1"]
            });

            // Romantic message
            setTimeout(() => {
                alert("Nyenye! Si ati nimekukufia Kakuru!ü§£üå∏üíñ Nimekumiss lakini!");
            }, 500);
        });

        noBtn.addEventListener("mouseover", () => {
            // Playful "No" button movement
            noBtn.style.position = "absolute";
            noBtn.style.left = Math.random() * 80 + "vw";
            noBtn.style.top = Math.random() * 80 + "vh";
        });
    </script>
</body>
</html>
